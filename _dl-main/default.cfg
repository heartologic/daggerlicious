unbindall
bind "w"              "+forward"
bind "s"              "+back"
bind "a"              "+moveleft"
bind "d"              "+moveright"
bind "space"          "+moveup"
bind "ctrl"           "+movedown"
bind "mwheelup"       "dlTileIncrease"
bind "mwheeldown"     "dlTileDecrease"
bind "q"              "dlTileGet"
bind "e"              "dlTileSet"
bind "z"              "dlMarkA"
bind "x"              "dlMarkB"
bind "c"              "dlMarkC"
bind "mouse3"         "+dlTileLock"
bind "shift"          "+dlModifier"
bind "/"              "+dlView"
bind "tab"            "dlToggle; dlSide sideMap"
seta dlSpeedA         "4"
seta dlSpeedB         "2"
seta dlTileMoveA      "2"
seta dlTileMoveB      "0.05"
seta dlTileLockA      "1"
seta dlTileLockB      "0.05"
seta pr_csqc_formenus "1"
seta vid_fullscreen   "0"
seta vid_width        "1024"
seta vid_height       "768"
seta cfg_save_auto    "1"